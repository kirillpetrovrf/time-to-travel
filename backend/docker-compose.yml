version: '3.9'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: timetotravel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-timetotravel}
      POSTGRES_USER: ${DB_USER:-ttadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - timetotravel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ttadmin} -d ${DB_NAME:-timetotravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: timetotravel_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - timetotravel_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Dart Frog Backend API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timetotravel_backend
    restart: unless-stopped
    environment:
      - DB_HOST=timetotravel_postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-timetotravel}
      - DB_USER=${DB_USER:-ttadmin}
      - DB_PASSWORD=${DB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      - ENVIRONMENT=production
    ports:
      - "8080:8080"
    networks:
      - timetotravel_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: timetotravel_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - timetotravel_network
    depends_on:
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ============================================
  # Certbot для SSL сертификатов
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: timetotravel_certbot
    restart: "no"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ============================================
# Networks
# ============================================
networks:
  timetotravel_network:
    driver: bridge
    name: timetotravel_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: timetotravel_postgres_data
  redis_data:
    name: timetotravel_redis_data
  nginx_logs:
    name: timetotravel_nginx_logs
