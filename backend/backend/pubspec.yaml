name: backend
description: Time to Travel Backend API - Dart Frog + PostgreSQL
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  dart_frog: ^1.1.0
  
  # Database
  postgres: ^3.0.1
  
  # Authentication & Security
  dart_jsonwebtoken: ^3.3.0
  bcrypt: ^1.2.0
  uuid: ^4.5.1
  
  # Environment & Configuration
  dotenv: ^4.2.0
  
  # Caching
  redis: ^4.0.0
  
  # HTTP & Networking
  http: ^1.2.2
  
  # Validation
  validators2: ^5.0.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Logging
  logging: ^1.2.0

dev_dependencies:
  dart_frog_lint: ^0.1.0
  mocktail: ^1.0.3
  test: ^1.25.5
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
